<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Character Counter</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js"></script>
</head>
<body>
    <div class="section">
        <h1>Real-time Character Counter</h1>
        <textarea id="text" placeholder="Please write your text here..." rows="8" cols="80"></textarea>
        <div class="container">
            <span id="total">Total Characters: <span id="tCount">0</span></span>
            <span>Remaining: <span id="rCount">50</span></span>
        </div>
    </div>
</body>
</html>
